<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/telaLogin.css">
</head>
<body>
    
    <img class="imagem" src="assets/Ilustration.png" alt="">
    <div class="login-container">
        
        <h2 class="login">Login</h2>
        <form id="loginForm">
            <input type="text" id="cpf" minlength="11" maxlength="14" placeholder="CPF" required oninput="this.value = formatarCPF(this.value)"  onblur="verificarCPF(this)" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" />
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script src="js/telaLogin.js"></script>

    <script src="js/valida-cpf.js"></script>
</body>
</html>
